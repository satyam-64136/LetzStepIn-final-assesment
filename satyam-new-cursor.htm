<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Venue, Our 360° Vision</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    /* General Styles */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
      background-image: radial-gradient(#021027c9, #000000);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Hero Section */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffffef;
      text-align: center;
      font-family: 'Trebuchet MS', sans-serif;
      z-index: 1; /* Ensure particles are behind */
    }

    /* Title Transition */
    h1 {
      font-size: 4rem;
      font-weight: 700;
      position: relative;
      opacity: 0;
      animation: fadeIn 3s ease forwards; /* Slow transition */
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .superapp-wrapper .first {
      color: transparent;
      background: linear-gradient(45deg, rgb(137, 218, 255), #00d5ff);
      -webkit-background-clip: text;
      background-clip: text;
      text-shadow: 4px 4px 8px rgba(88, 88, 88, 0.363);
    }

    /* Particle Background */
    .particle-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    /* Style for stars */
    .star {
      position: absolute;
      background: #ffffff;
      border-radius: 50%;
      opacity: 0.8;
      transition: transform 0.1s ease; /* Smooth transform */
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section id="hero" class="hero">
    <div class="container text-center">
      <h1>Your Venue, Our 360° Vision!<br>
        <span class="superapp-wrapper">
          <span class="first"><i class="fas fa-rocket"></i> #SuperApp</span>
        </span>
      </h1>
    </div>
  </section>

  <!-- Particle Background -->
  <div class="particle-background"></div>

  <script>
    // JavaScript to Create Particles and Cursor-Based Movement
    document.addEventListener("DOMContentLoaded", () => {
      const particleContainer = document.querySelector(".particle-background");
      const stars = [];

      // Create 100 stars with random initial positions and sizes
      for (let i = 0; i < 100; i++) {
        const star = document.createElement("div");
        star.className = "star";
        
        const size = Math.random() * 2 + 1; // Star sizes between 1px and 3px
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        
        // Initial position
        star.style.left = `${Math.random() * 100}vw`;
        star.style.top = `${Math.random() * 100}vh`;
        
        particleContainer.appendChild(star);
        stars.push(star);
      }

      // Track cursor movement and apply slight movement to stars
      document.addEventListener("mousemove", (e) => {
        const { clientX, clientY } = e;

        stars.forEach(star => {
          // Calculate movement factor based on cursor position
          const speedFactor = 0.02;
          const movementX = (window.innerWidth / 2 - clientX) * speedFactor;
          const movementY = (window.innerHeight / 2 - clientY) * speedFactor;

          // Apply transform based on calculated movement
          star.style.transform = `translate(${movementX}px, ${movementY}px)`;
        });
      });
    });
  </script>
</body>
</html>
